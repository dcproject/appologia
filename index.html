<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appologia</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="/css/ratchet.css" rel="stylesheet">
    <link href="/css/ratchet-theme-iios.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="/js/ratchet.js"></script>
  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-bars pull-left" href="#popover"></a>
      <h1 class="title">Appologia</h1>

      <div id="popover" class="popover">
        <header class="bar bar-nav">
          <h1 class="title">Menu</h1>
        </header>
        <ul class="table-view">
          <li class="table-view-cell"><a href="/">Home</a></li>
          <li class="table-view-cell"><a href="/news">News</a></li>
          <li class="table-view-cell"><a href="/responses">Responses</a></li>
          <li class="table-view-cell"><a href="/litigation">Litigation</a></li>
          <li class="table-view-cell"><a href="/faith">Statement of Faith</a></li>
        </ul>
      </div>

    </header>


    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">Welcome to Appologia, the DCP app.</p>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell media">
            <a class="navigate-right" href="/news">
              News
            </a>
          </li>
          <li class="table-view-cell media">
            <a class="navigate-right" href="/responses">
              Responses
            </a>
          </li>
          <li class="table-view-cell media">
            <a class="navigate-right" href="/litigation">
              Litigation
            </a>
          </li>
          <li class="table-view-cell media">
            <a class="navigate-right" href="/faith">
              Statement of Faith
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
